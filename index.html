<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Lore of Games</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      /* Fundo */
      .fundo {
        width: 100%;
        height: 100vh;
        background: #264653; /* cor de fundo */
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
      }

      /* Caixa branca (primeiro plano) */
      .plano {
        width: 90%;        /* ocupa 90% da largura da tela */
        height: 80vh;      /* ocupa 80% da altura da tela */
        background: white; /* cor do primeiro plano */
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); /* centraliza */
        border-radius: 25px;               /* cantos arredondados */
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.6); /* sombra */
        z-index: 10;
        padding: 20px;
      }

      /* Conteúdo acima do plano */
      h1, p, nav {
        
        position: relative;
        z-index: 11;
        color:#264653;
        text-align: center;
      }

      h1 {
        color: #264653;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      }
      p {
        color: #264653;
       
      }

      a {
        color: #264653;
        text-decoration: none;
        font-weight: bold;
      }

      a:hover {
        color: #2a9d8f;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <div class="fundo"></div>
    <div class="plano">
      <h1>Lore Of Games</h1>
      <p>
        Neste site você aprenderá sobre as histórias dos jogos mais famosos do mundo.
      </p>
      <p>
        Ao clicar em um destes links abaixo, você será redirecionado para uma página com as informações sobre os jogos.
      </p>

      <nav>
        <ul>
          <li><a href="#">Minecraft</a></li>
          <li><a href="#">GTA</a></li>
          <li><a href="#">SuperCell</a></li>
          <li><a href="#">FNAF</a></li>
          <li><a href="#">The Last Of Us</a></li>
          <li><a href="#">Mario</a></li>
        </ul>
      </nav>
    </div>
  </body>
</html>

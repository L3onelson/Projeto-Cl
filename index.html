<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Histórias dos Jogos Mais Famosos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #264653; /* fundo azul escuro */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Caixa central */
    .container {
      width: 90%;
      max-width: 1000px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #264653;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    p {
      color: #264653;
      font-weight: bold;
      margin-bottom: 25px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 15px;
    }

    a {
      color: #264653;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    a:hover {
      color: #2a9d8f;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Lore Of Games</h1>
    <p>Descubra a história dos 10 jogos mais famosos do mundo!</p>

    <ul>
      <li><a href="#">Minecraft</a></li>
      <li><a href="#">GTA V</a></li>

      <li><a href="#">The Legend of Zelda</a></li>

      <li><a href="#">The Last of Us</a></li>

    </ul>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Teste de Plano</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      /* Fundo (atrás) */
      .fundo {
        width: 100%;
        height: 100vh;
        background: #264653;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
      }

      /* Primeiro plano (na frente) */
      .plano {
        width: 300px;
        height: 200px;
        background: white;
        position: fixed;
        bottom: 50px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
        z-index: 10;
      }

      /* Conteúdo acima de tudo */
      h1, p, nav {
        position: relative;
        z-index: 11;
        color: white;
        text-align: center;
      }

      h1 {
        text-shadow: 2px 2px 5px black;
      }

      a {
        color: white;
        text-decoration: none;
      }

      a:hover {
        color: black;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        margin-bottom: 6px;
      }
    </style>
  </head>

  <body>
    <div class="fundo"></div>
    <div class="plano"></div>

    <h1>Lore Of Games</h1>
    <p>Neste site você aprenderá sobre as histórias dos jogos mais famosos do mundo.</p>
    <p>Ao clicar em um destes links abaixo, você será redirecionado para uma página com as informações sobre os jogos.</p>

    <nav>
      <ul>
        <li><a href="#">Minecraft</a></li>
        <li><a href="#">GTA</a></li>
        <li><a href="#">SuperCell</a></li>
        <li><a href="#">FNAF</a></li>
        <li><a href="#">The Last Of Us</a></li>
        <li><a href="#">Mario</a></li>
      </ul>
    </nav>
  </body>
</html>
